<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirmación de Pago - Bio-fx</title>
    <link rel="icon" type="image/png" href="../logos/isotipoico.png" />
    <link rel="stylesheet" href="confirmacion_pago.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="confirmation-container">
      <div class="confirmation-content">
        <div class="confirmation-icon" id="icon">
          <i class="fas fa-spinner fa-spin"></i>
        </div>

        <h1 id="title">Verificando tu pago...</h1>
        <p id="desc">Estamos consultando el estado de tu transacción.</p>

        <div style="margin-top: 20px; display: flex; gap: 10px; justify-content: center">
          <button id="retry" class="btn btn-primary" style="display: none">Reintentar</button>
          <a id="toHome" href="../index.html" class="btn btn-primary">Volver al Comercio</a>
        </div>
      </div>
    </div>

    <script>
      window.API_BASE_URL = window.API_BASE_URL || "https://api.biofx.com.ec";
    </script>
    <script src="../api-service.js"></script>
    <script src="confirmacion_pago.js"></script>
  </body>
</html>
